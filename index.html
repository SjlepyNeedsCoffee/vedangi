<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffcce0; /* baby pink */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .container {
      background-color: #ff6699; /* darker pink */
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 10px;
      width: 200px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .output {
      margin-top: 20px;
      font-size: 18px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="userInput" placeholder="State your greivances...">
    <button onclick="showThankYou()">Enter</button>
    <div class="output" id="outputText"></div>
  </div>

  <script>
    function showThankYou() {
      document.getElementById("outputText").textContent = "WHY WOULD YOU SAY THAT THAT'S SO MEANN :( ";
    }
  </script>
</body>
</html>
