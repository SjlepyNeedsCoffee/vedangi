<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grievance App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffcce0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .container {
      background-color: #ff6699;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 10px;
      width: 200px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .output {
      margin-top: 20px;
      font-size: 18px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="userInput" placeholder="Say something...">
    <button onclick="respond()">Enter</button>
    <div class="output" id="outputText"></div>
  </div>

  <script>
    function respond() {
      const input = document.getElementById("userInput").value.toLowerCase().trim();
      const output = document.getElementById("outputText");

      const loveWords = ["love you", "luh you", "luh u"];
      const negativeWords = ["hate", "mad", "angry", "stupid", "annoying", "dumb"];

      if (loveWords.some(phrase => input.includes(phrase))) {
        if (input.includes("luh")) {
          output.textContent = "luh u more";
        } else {
          output.textContent = "love you more";
        }
      } else if (negativeWords.some(word => input.includes(word))) {
        output.textContent = "WHY WOULD YOU SAY THAT? THAT'S SO MEAN :(";
      } else {
        output.textContent = "whadafuck wdym";
      }
    }
  </script>
</body>
</html>
